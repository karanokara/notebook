<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <link rel="icon" href="files/images/favicon.png">

        <title>{{siteTitle}}</title>

        {{#stylesheets}}
        <link href="{{.}}" rel="stylesheet">
        {{/stylesheets}}

        {{#headScripts}}
        <script type="text/javascript" src="{{.}}"></script>
        {{/headScripts}}

    </head>

    <body class="text-center bg-light login">
        <form class=" form-signin">
            <img class="mb-4" src="{{logoImage}}" alt="" width="120" height="120">
            <h1 class="h3 mb-3 font-weight-normal">{{signInTitle}}</h1>
            <label for="inputEmail" class="sr-only">Username</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox mt-3 mb-3">
                <div class="remember clearfix">
                    <label class="float-left m-0">
                        Remember me:
                    </label>
                    <label class="switch small float-right mt-1">
                        <input type="checkbox" value="remember-me">
                        <div class="slider round"></div>
                    </label>
                </div>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; {{copyright}}</p>
        </form>
    </body>

</html>
