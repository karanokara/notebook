<div id="note-view-activity" class="note-view-activity p-3 bg-white fixed-top activity">
    <div class="d-flex mb-3 activity-guide">
        <button type="button" class="icon-inside py-2 pr-2 btn btn-sm go-back-btn bg-transparent">{{&backBtn}}</button>
        <div id="note-view-title" class="p-2 note-view-title font-weight-bold text-secondary">Unknown</div>
        <button type="button" class="p-2 btn btn-sm note-setting-btn bg-transparent ml-auto" note-id="{{noteId}}"><img class="" src="/files/images/note-setting.svg" alt="" width="24" height="24"></button>
    </div>
    <div class="note-date-container text-secondary mb-1">Last update: <span id="note-view-date" class="note-date">123</span></div>
    <div id="note-detail" class="note-detail my-3 p-3 bg-white rounded shadow-sm">
        <div class="text-muted pt-2">
            <p id="note-view-content" class="note-view-content media-body pb-3 mb-0 lh-125">123</p>
        </div>
    </div>
</div>
