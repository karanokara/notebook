<div id="app-wrapper" class="app-wrapper mx-auto mb-3 position-relative">

    <main role="main" class="container">
        <div class="app-header d-flex align-items-center p-3 my-3 text-dark rounded shadow-sm">
            <img class="mr-3" src="{{logoImage}}" alt="" width="50" height="50">
            <div class="">
                <h6 class="mb-0">Notebook</h6>
                <small class="text-secondary">@{{userData.name}}</small>
            </div>
            <div class="ml-auto">
                <button id="app-setting-btn" type="button" class="btn btn-sm app-setting-btn bg-transparent" alt="setting"><img class="" src="{{userSettingBtnImage}}" alt="" width="24" height="24"></button>
            </div>
        </div>

        {{#userData.list}}
        <div id="note{{noteId}}" class="my-3 p-3 bg-white rounded shadow-sm">
            <h6 class="d-flex justify-content-between align-items-center border-bottom border-gray pb-2 mb-0">
                <div class="note-title-tag">
                    <img class="" src="/files/images/{{type}}.svg" alt="" width="22" height="22">
                    <span class="note-title">{{title}}</span>
                </div>

                <button type="button" class="btn btn-sm note-setting-btn bg-transparent" note-id="{{noteId}}">
                    <img class="" src="{{noteSettingBtnImage}}" alt="" width="24" height="24">
                </button>

            </h6>
            <div class="media text-muted pt-3">
                <p class="note-content media-body pb-3 mb-0 small lh-125">{{note}}</p>
            </div>
            <small class="d-block text-center mt-2">
                <div class="note-expand">{{&noteExpand}}</div>
            </small>
        </div>
        {{/userData.list}}

    </main>

    <div id="note-add-btn" class="note-add-btn shadow bg-white">{{&noteAddBtnImage}}</div>

    <div id="back-lid" class="back-lid fixed-top">
        {{#menus}}
        {{&.}}
        {{/menus}}
    </div>

    {{&noteEdit}}

</div>
