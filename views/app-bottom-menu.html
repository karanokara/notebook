<div id="{{settingId}}" class="app-bottom-menu position-absolute bg-white shadow-sm rounded">
    <div class="mt-4 mb-4 text-center font-weight-bold text-secondary menu-title">
        {{title}}
    </div>
    <div class="d-flex mb-2 {{listingClasses}}">
        {{#items}}
        <div class="setting-item py-3" data-type="{{settingStr}}"><span class="pl-4 pr-3 icon-inside">{{&itemIcon}}</span><span class="">{{itemName}}</span></div>
        {{/items}}
    </div>
</div>
