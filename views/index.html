<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <link rel="icon" href="files/images/favicon.png">

        <title>Sign In</title>


        <!-- Bootstrap core CSS -->
        <link href="files/stylesheets/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="files/stylesheets/sign-in.css" rel="stylesheet">
    </head>

    <body class="text-center">
        <form class="form-signin">
            <img class="mb-4" src="/files/images/note-no-shadow.svg" alt="" width="100" height="100">
            <h1 class="h3 mb-3 font-weight-normal">{{signInTitle}}</h1>
            <label for="inputEmail" class="sr-only">Username</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox mt-3 mb-3">
                <div class="remember clearfix">
                    <label class="float-left m-0">
                        Remember me:
                    </label>
                    <label class="switch small float-right">
                        <input type="checkbox" value="remember-me">
                        <div class="slider round"></div>
                    </label>
                </div>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; {{copyright}}</p>
        </form>
    </body>

</html>
