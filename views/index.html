<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <link rel="icon" href="img/icon/icon-96x96.png">

        <!-- PWA support -->
        <link rel="manifest" href="manifest.json">

        <!-- ios support -->
        <link rel="apple-touch-icon" href="img/icon/icon-128x128.png">
        <meta name="apple-mobile-web-app-status-bar" content="#FFE1C4">
        <meta name="theme-color" content="#FFE1C4">

        <title>{{siteTitle}}</title>

        {{#stylesheets}}
        <link href="{{.}}" rel="stylesheet">
        {{/stylesheets}}

        {{#headScripts}}
        <script type="text/javascript" src="{{.}}"></script>
        {{/headScripts}}

    </head>

    <body class="bg-dark p-0  ">

        <div id="app-wrapper" class=" app-wrapper mx-auto position-relative" data-activity="{{bodyClasses}}">
            {{&body}}
        </div>

        <div id="message-bar" class="message-bar p-3">
            <div class="message-content py-2 px-3 bg-dark text-white rounded shadow-sm"></div>
        </div>

        {{#footerScripts}}
        <script type="text/javascript" src="{{.}}"></script>
        {{/footerScripts}}
    </body>

</html>
